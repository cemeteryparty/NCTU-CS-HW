<!DOCTYPE html>
<style>
	* {
		box-sizing: border-box;
	}
	.column {
		float: left;
		width: 33.33%;
		padding: 10px;
		height: 500px;
	}
	.row:after {
		content: "";
		display: table;
		clear: both;
	}
</style>
<body>
	<h1> Ping value to 1.1.1.1 </h1>
	<div class="row">
		<div class="column" style="background-color:#aaa;">
			<h2> ws on port 8080 </h2>
			<pre id="log1"></pre>
			<script>
				function log1(msg) { // helper function: log message to screen
					document.getElementById('log1').textContent += msg + '\n';
				}
				// setup websocket with callbacks
				var ws1 = new WebSocket('ws://95_ws.nctu.cs:8080/');
				/*ws.onopen = function() {
					log('CONNECT');
				};
				ws.onclose = function() {
					log('DISCONNECT');
				};*/
				ws1.onmessage = function(event) {
					log1('ws8080: ' + event.data);
				};
			</script>
		</div>
		<div class="column" style="background-color:#bbb;">
			<h2> ws on port 80 (ws://) </h2>
			<pre id="log2"></pre>
			<script>
				function log2(msg) {
					document.getElementById('log2').textContent += msg + '\n';
				}
				var ws2 = new WebSocket('ws://95_ws.nctu.cs/wsconnect');
				ws2.onmessage = function(event) {
					log2('ws : ' + event.data);
				};
			</script>
		</div>
		<div class="column" style="background-color:#aaa;">
			<h2> wss on port 443 (wss://) </h2>
			<pre id="log3"></pre>
			<script>
				function log3(msg) {
					document.getElementById('log3').textContent += msg + '\n';
				}
				var ws3 = new WebSocket('wss://95.nctu.cs/wsconnect');
				ws3.onmessage = function(event) {
					log3('wss : ' + event.data);
				};
			</script>
		</div>
	</div>
</body>
